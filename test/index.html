<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Audioclip test page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/skeleton.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
<!-- this is just a test -->
    <div class="container" role="main">
      <header class="row">
        <h1>Audioclip test page.</h1>
        <p>Audioclip is used to play all sound items on this page.</p>
      </header>

      <hr />

      <div class="row">
        <div class="four columns -instrument" data-instrument="hihat">
          <h3>Hihat</h3>
          <button>.wav</button>
          <button>.mp3</button>
          <button>.ogg</button>
        </div>
        <div class="four columns -instrument" data-instrument="kick">
          <h3>Kick</h3>
          <button>.wav</button>
          <button>.mp3</button>
          <button>.ogg</button>
        </div>
        <div class="four columns -instrument" data-instrument="snare">
          <h3>Snare</h3>
          <button>.wav</button>
          <button>.mp3</button>
          <button>.ogg</button>
        </div>

      </div>

      <hr />

      <div class="row -drummachine">
        <h2>Javascript Drum Machine</h2>
        <button class="button-primary">Let's Rock</button>
      </div>

    </div>

    <script type="text/javascript" src="assets/js/audioclip.js"></script>
    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>

  </body>
</html>
